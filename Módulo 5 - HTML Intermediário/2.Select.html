<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/html.png" type="image/x-icon">
    <title>Select</title>
    <style>

        body {
            background-color: cornflowerblue;
            color: whitesmoke;
            font-family: monospace;
            font-size: 1.5em;
            text-align: center;
        }

        #seletor {
            color: blue;
            font-weight: bold;
            font-size: large;
            border-radius: 100px;
        }

        #option {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Select/Option</h1>
    <br><br><br><br>
    <form method="get" id="formulario">
        <select name="Estado" id="seletor" aria-placeholder="Estado">
            <option value="" id="option">Estado</option>
            <option value="AL">Alagoas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="SP">São Paulo</option>
        </select>
    </form>

    <h2>Se quiser saber mais, clique <a
            style="text-decoration: none; color: crimson; font-weight: bolder; font-size: larger;"
            href="https://developer.mozilla.org/pt-BR/docs/Web/HTML/Element/select" target="_blank">aqui.</a> </h2>

</body>

</html>
